                <form action="sendmail.pl" method="post">
                    <input type="hidden" name="return" value="index.html">
                    <input type="hidden" name="delimiter" value=": ">
                    <input type="hidden" name="subject" value="Homepage Contact Form">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Name"><br />

                    <label for="emailAddress">Email</label>
                    <input type="email" name="email" id="email" placeholder="E-Mail"><br />

                    <label for="phone">Phone</label>
                    <input type="text" name="phone" id="phone" placeholder="+1 000 000 00"><br />

                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="5" cols="10" placeholder="Your message"></textarea><br />

                    <button class="button" type="submit" value="submit"><i class="fa fa-fw fa-envelope"></i><b> Send</b></button>
                </form>
